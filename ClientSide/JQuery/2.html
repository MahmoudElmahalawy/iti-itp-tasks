<html lang="en">
	<head>
		<title>JQuery Task 2</title>
		<style>
			.container-1,
			.container-2 {
				height: 40%;
				border: 2px solid black;
				padding: 1rem;
				margin-bottom: 5px;
				overflow: scroll;
			}
			.container-1 div,
			.container-2 div {
				width: 150px;
				height: 150px;
				border-radius: 50%;
				margin-right: 1rem;
				display: inline-block;
			}
			.red {
				background-color: tomato;
			}
			.yellow {
				background-color: yellow;
			}
			.blue {
				background-color: lightskyblue;
			}
		</style>
		<script src="javascript/jq.js"></script>
		<script>
			$(function () {
				$(".container-1 div").click(function () {
					$(".container-1").append($(this).clone().off());
				});
				$(".container-2").on(
					{
						click: function () {
							$(".container-2").append($(this).clone());
						},
					},
					"div"
				);
			});
		</script>
	</head>
	<body>
		<div class="container-1">
			<div class="red"></div>
			<div class="yellow"></div>
			<div class="blue"></div>
		</div>
		<div class="container-2">
			<div class="red"></div>
			<div class="yellow"></div>
			<div class="blue"></div>
		</div>
	</body>
</html>
