<html>
	<head>
		<title>Task 3</title>
		<link rel="stylesheet" href="./3-styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<button class="fb">
				<img src="./3-fb-icon.png" />
				Login to Facebook
			</button>
			<button class="tw">
				<img src="./3-tw-icon.png" />
				Login to Twitter
			</button>
			<div class="or">Or</div>
			<form action="#">
				<input class="form__inpf" type="text" placeholder="Username" />
				<input
					class="form__inpf"
					type="password"
					placeholder="*********"
				/>
				<input
					type="checkbox"
					class="form__chk"
					name="chk"
					value="Keep me signed in"
				/>
				<label for="chk">Keep me signed in</label>
				<a class="fpass" href="#">Forgot your password?</a>
				<input class="form__login" type="submit" value="Login" />
			</form>
			<div class="signup">
				Not a member?
				<a href="#">Sign Up now!</a>
			</div>
		</div>
	</body>
</html>
