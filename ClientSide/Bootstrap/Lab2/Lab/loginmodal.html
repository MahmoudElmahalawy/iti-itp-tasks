<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/font-awesome.css" rel="stylesheet" />
		<style>
			body {
				padding-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">ShowModal</button>
			<div class="modal" id="mymodal">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header m-auto">
							<p class="model-title">Login</p>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<input
										type="email"
										class="form-control"
										id="exampleInputEmail1"
										aria-describedby="emailHelp"
										placeholder="Enter email"
									/>
									<small id="emailHelp" class="form-text text-muted"
										>We'll never share your email with anyone else.</small
									>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input
										type="password"
										class="form-control"
										id="exampleInputPassword1"
										placeholder="Password"
									/>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="exampleCheck1" />
									<label class="form-check-label mb-2" for="exampleCheck1">Remember me</label>
								</div>
								<button type="submit" class="btn btn-block btn-primary">Login</button>
							</form>
						</div>
						<div class="modal-footer w-100 text-center">
							<span class="close" data-dismiss="modal">&times;</span>
						</div>
					</div>
				</div>
			</div>
			<!-- End Of Modal-->
		</div>
		<!-- End Of Container-->

		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<script src="js/JQuery-3.3.1.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
