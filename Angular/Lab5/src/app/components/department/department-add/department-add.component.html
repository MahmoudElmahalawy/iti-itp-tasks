<div class="container">
  <input
    class="form-control"
    [(ngModel)]="nstd.id"
    type="text"
    placeholder="Department ID"
  />
  <input
    class="form-control"
    [(ngModel)]="nstd.name"
    type="text"
    placeholder="Department Name"
  />

  <button class="btn btn-block btn-success" (click)="Save()">Add</button>
</div>
