<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        #slideShowImg
        [src]="imgSrc"
        class="d-block w-100"
        alt="Slideshow Image"
      />
    </div>
    <div class="carousel-item">
      <img
        src="../../assets/images/2.png"
        class="d-block w-100"
        alt="Slideshow Image"
      />
    </div>
    <div class="carousel-item">
      <img
        src="../../assets/images/3.png"
        class="d-block w-100"
        alt="Slideshow Image"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
  <div class="row gx-1">
    <div class="col text-center">
      <button class="btn btn-default btn-danger my-3" (click)="playSlideshow()">
        Play
      </button>
    </div>
    <div class="col text-center">
      <button class="btn btn-outline-danger my-3" (click)="stopSlideshow()">
        Stop
      </button>
    </div>
  </div>
</div>
